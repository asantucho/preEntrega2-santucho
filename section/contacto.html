    <main>
        <h2 id="info">Contacto</h2>
        <div id="contacto">
            <form action="https://formspree.io/f/mpzbrlnz" method="post" id="form">
                <div class="mb-3" id="campo">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Nombre" required>
                </div>
                <div class="mb-3" id="campo">
                    <label for="exampleInputEmail1" class="form-label">Dirección de Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nombre@gmail.com" required>
                </div>
                <div class="mb-3" id="campo">
                    <label for="numero" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="numero" aria-describedby="emailHelp" placeholder="000 0000000" required>
                </div>
                <div class="form-group" id="campo">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" name="mensaje" id="mensaje" rows="3" placeholder="Dejame tu mensaje" required></textarea>
                </div>
                <div id="button">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
